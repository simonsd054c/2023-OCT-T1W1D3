<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h2>Login Form</h2>
    </header>

    <main id="form">
        <form>
            <div class="form-elements">
                <label>Email:</label>
                <input id="email-input" class="form-input" placeholder="Email" />
            </div>
            <div class="form-elements">
                <label>Password:</label>
                <input id="password-input" class="form-input" type="password" placeholder="Password" />
            </div>

            <div class="form-elements">
                <input type="checkbox" />
                <label>Remember me?</label>
            </div>

            <div>
                <button id="submit-btn">Log In</button>
            </div>

            <div id="btn-chat">
                <button>Chat with us</button>
            </div>
        </form>
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
